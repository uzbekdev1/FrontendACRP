<mat-drawer-container class="landing-container h-100">
    <mat-drawer #sidenav mode="over" class="landing-sidenav mat-elevation-z6 p-2" autoFocus="false">
          <button *ngFor="let item of menuItems" mat-button [ngx-scroll-to]="item" [ngx-scroll-to-duration]="300" (click)="sidenav.toggle()" class="w-100">{{item}}</button>
    </mat-drawer>
    <mat-drawer-content>
        <mat-toolbar class="landing-toolbar mat-elevation-z4">
            <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex>
                <div fxLayout="row" fxLayoutAlign="center center">
                    <a routerLink="/" fxLayout="row" fxLayoutAlign="start center" class="logo">
                        <img src="assets/img/logo.png" alt="logo">
                    </a>
                </div>
                <div fxLayout="row" fxLayoutAlign="center center">
                    <div fxShow="false" fxShow.gt-sm>
                        <button *ngFor="let item of menuItems" mat-button [ngx-scroll-to]="item" [ngx-scroll-to-duration]="300" class="mx-1">{{item}}</button>
                    </div>
                    <button mat-icon-button (click)="sidenav.toggle()" fxHide="false" fxHide.gt-sm class="mx-3">
                        <mat-icon>menu</mat-icon>
                    </button>
                    <a mat-raised-button color="accent" *ngIf="!isAuthenticated()" routerLink="/login" >Inicia Sesión</a>
                    <a mat-raised-button color="accent" *ngIf="isAuthenticated()" routerLink="/home" >Administración</a>
                </div>
            </div>
        </mat-toolbar>
        <app-content-header id="inicio"
            [icon]="'important_devices'"
            [title]="'Asociación Cubana de Reconocimiento de Patrones'"
            [desc]="'Bienvenido a nuestro Sitio Web, informese del acontecer nacional e '
             +'internacional en el mundo del Reconocimiento de Patrones, manténgase al tanto'
             +' de nuestras publicaciones, proyectos y eventos'"
            [hideBreadcrumb]="true"
            [hasBgImage]="true"
            [class]="'py-5 px-2'"></app-content-header>

        <div class="p-2">
            <app-features></app-features>
            <app-our-works></app-our-works>
            <app-pricing></app-pricing>
            <app-our-services></app-our-services>
            <app-testimonials></app-testimonials>
            <app-contact-us></app-contact-us>
        </div>
