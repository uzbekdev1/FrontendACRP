<app-content-header 
    [icon]="'fiber_new'"
    [title]="'Noticias'"
    [desc]="'Observe el listado de noticias, edite, elimine o aÃ±ada'"
    [hideBreadcrumb]="false"
    [hasBgImage]="true" 
    [class]="'pb-5'"></app-content-header>

<mat-toolbar color="primary" fxLayout="row" fxLayoutAlign="space-between center" class="px-2 member-toolbar">
    <div fxLayout="row">
        <button mat-icon-button (click)="openNoticiaDialog(null)">
            <mat-icon>note_add</mat-icon>
        </button>
    </div>
</mat-toolbar>

<div class="members-wrapper p-2" >
    <div *ngIf="viewType == 'grid' && noticias" fxLayout="row wrap">
        <div *ngFor="let noticia of noticias" fxFlex="100" fxFlex.gt-md="33.3" fxFlex.md="50" fxFlex.sm="50" class="p-2">
            <mat-card fxLayout="row" class="p-0 member-content">  
                <div  fxLayoutAlign="center center" class="bg-primary" >
                    <div class="member-img">
                        <img *ngIf="noticia.imagen" [src]="noticia.imagen" class="transition mb-2">
                        <img *ngIf="!noticia.imagen" src="assets/img/members/default-member.jpg" class="transition mb-2" >
                        <div fxLayout="row" fxLayoutAlign="center center" class="social-icons">
                        </div>
                    </div>
                </div>       
                <div fxFlex="65" class="member-details">
                    <div fxLayout="row" fxLayoutAlign="space-between center">
                        <h4 *ngIf="noticia.titulo" class="member-name px-2">{{noticia.titulo}}</h4>
                        <button mat-icon-button [matMenuTriggerFor]="menu" #menuTrigger="matMenuTrigger">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                    </div>                  
                    <mat-menu #menu="matMenu" xPosition="before" overlapTrigger="true">
                        <span (mouseleave)="menuTrigger.closeMenu()">
                            <button mat-menu-item (click)="openNoticiaDialog(noticia)">
                                <mat-icon>mode_edit</mat-icon>
                                <span>Editar</span>
                            </button>
                            <button mat-menu-item (click)="deleteNoticia(noticia);">
                                <mat-icon>delete</mat-icon>
                                <span>Eliminar</span>
                            </button>
                        </span>
                    </mat-menu>
                    <mat-divider ></mat-divider>
                    <div class="info-list mx-2" >
                        <p fxLayout="row" fxLayoutAlign="start center">
                            <mat-icon class="secondary-text-color">card_membership</mat-icon>
                            <span>{{noticia.categoria}}</span>
                        </p>
                        <p class="description-label" fxLayout="row" fxLayoutAlign="start">
                            <mat-icon class="secondary-text-color">description</mat-icon>
                            {{noticia.descripcion}}...
                        </p>
                    </div>
                </div>
            </mat-card>        
        </div>
    </div>
    <div *ngIf="noticias" fxLayout="row wrap">
        <div fxFlex="100" class="p-2"> 
            <mat-card class="p-0 text-center">           
                <pagination-controls class="annular-pagination" autoHide="true" maxSize="3" (pageChange)="onPageChanged($event)"></pagination-controls>
            </mat-card>
        </div>
    </div>    
    <div *ngIf="!noticias" fxLayout="column" fxLayoutAlign="center center" class="member-spinner">
        <mat-spinner color="accent"></mat-spinner>    
    </div>   
</div>
