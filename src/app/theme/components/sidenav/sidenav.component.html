<div *ngIf="memberActive" class="sidenav-menu-outer" [perfectScrollbar]="psConfig" [disabled]="settings.fixedSidenavUserContent">
    <div fxLayout="column" fxLayoutAlign="center center" class="user-block" [class.py-3]="settings.menuType != 'mini'" [class.py-2]="settings.menuType == 'mini'">
        <img [src]="memberActive.foto" alt="user-image">
        <h2 *ngIf="settings.menuType != 'mini'" class="mt-2">{{memberActive.usuario.first_name}} {{memberActive.usuario.last_name}}</h2>
        <p *ngIf="settings.menuType == 'default'" class="secondary-text-color">{{memberActive.usuario.email}}</p>
    </div>
    <mat-divider></mat-divider>
    <div id="vertical-menu" [perfectScrollbar]="psConfig" [disabled]="!settings.fixedSidenavUserContent">
        <app-vertical-menu [menuItems]="menuItems" [menuParentId]="0"></app-vertical-menu> 
    </div>
</div>
